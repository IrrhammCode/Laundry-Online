<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Laundry & Dry Clean</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-user-shield"></i>
                <span>Admin Dashboard</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link active">Dashboard</a>
                <a href="orders.html" class="nav-link">Orders</a>
                <a href="services.html" class="nav-link">Services</a>
                <div class="nav-user">
                    <span id="adminName"></span>
                    <button class="btn btn-outline" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Admin Dashboard</h1>
                <p>Manage your laundry business</p>
            </div>

            <!-- Stats Cards -->
            <div class="stats-grid" id="statsGrid">
                <!-- Stats will be loaded dynamically -->
            </div>

            <!-- Recent Orders -->
            <div class="dashboard-section">
                <div class="section-header">
                    <h2>Recent Orders</h2>
                    <a href="orders.html" class="btn btn-outline">View All</a>
                </div>
                <div class="orders-container">
                    <div id="recentOrders" class="orders-list">
                        <!-- Recent orders will be loaded dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Order Detail Modal -->
    <div class="modal" id="orderDetailModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="modal-close" id="orderDetailModalClose">&times;</button>
            </div>
            <div class="modal-body" id="orderDetailContent">
                <!-- Order details will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Update Status Modal -->
    <div class="modal" id="updateStatusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Update Order Status</h3>
                <button class="modal-close" id="updateStatusModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="updateStatusForm">
                    <div class="form-group">
                        <label for="newStatus">New Status</label>
                        <select id="newStatus" name="status" required>
                            <!-- Options will be populated dynamically based on current status -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="statusNotes">Notes (Optional)</label>
                        <textarea id="statusNotes" name="notes" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cancelStatusUpdate">Cancel</button>
                        <button type="submit" class="btn btn-primary">Update Status</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/controllers/admin/AdminDashboardController.js"></script>
</body>
</html>
