<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Services - Laundry & Dry Clean</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-user-shield"></i>
                <span>Admin Dashboard</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="orders.html" class="nav-link">Orders</a>
                <a href="services.html" class="nav-link active">Services</a>
                <a href="reports.html" class="nav-link">Reports</a>
                <div class="nav-user">
                    <span id="adminName"></span>
                    <button class="btn btn-outline" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Service Management</h1>
                <p>Manage laundry services and pricing</p>
                <button class="btn btn-primary" id="addServiceBtn">Add New Service</button>
            </div>

            <!-- Services Table -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Service Name</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Unit</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="servicesTableBody">
                        <!-- Services will be loaded here -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Add/Edit Service Modal -->
    <div class="modal" id="serviceModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="serviceModalTitle">Add New Service</h3>
                <button class="modal-close" id="serviceModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <form id="serviceForm">
                    <div class="form-group">
                        <label>Service Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea name="description" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Base Price (Rp) <span style="color: red;">*</span></label>
                        <input type="number" name="base_price" min="0" step="100" required>
                    </div>
                    <div class="form-group">
                        <label>Unit <span style="color: red;">*</span></label>
                        <select name="unit" required>
                            <option value="">Select Unit</option>
                            <option value="kg">Kilogram (kg)</option>
                            <option value="pcs">Piece (pcs)</option>
                            <option value="set">Set</option>
                        </select>
                        <small class="form-text">Unit untuk menghitung harga (kg, pcs, atau set)</small>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="cancelService">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Service</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/controllers/admin/AdminServicesController.js"></script>
</body>
</html>
