<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Laundry & Dry Clean</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="fas fa-user-shield"></i>
                <h1>Admin Login</h1>
                <p>Access your admin dashboard</p>
            </div>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="adminEmail">Email</label>
                    <input type="email" id="adminEmail" name="email" required>
                </div>
                <div class="form-group">
                    <label for="adminPassword">Password</label>
                    <input type="password" id="adminPassword" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full">Login</button>
                <div class="login-footer">
                    <a href="../index.html">Back to Home</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Set API URL - Menggunakan environment variable atau hardcoded backend URL -->
    <script>
        // Production: Gunakan environment variable atau hardcoded backend URL
        // Development: Akan pakai localhost dari config.js
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        
        // Cek environment variable dulu (di-inject saat build)
        let apiUrl = '%VITE_API_URL%';
        
        // Jika masih placeholder, gunakan hardcoded backend URL
        if (apiUrl === '%VITE_API_URL%' || !apiUrl || apiUrl === '') {
            if (isProduction) {
                // Backend URL yang sudah di-deploy
                apiUrl = 'https://laundry-online-fix.vercel.app/api';
            } else {
                apiUrl = 'http://localhost:3001/api';
            }
        }
        
        window.VITE_API_URL = apiUrl;
        console.log('API URL set to:', apiUrl);
    </script>
    <script type="module" src="../js/controllers/admin/AdminAuthController.js"></script>
</body>
</html>
