<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Orders - Laundry & Dry Clean</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-user-shield"></i>
                <span>Admin Dashboard</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="orders.html" class="nav-link active">Orders</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="reports.html" class="nav-link">Reports</a>
                <div class="nav-user">
                    <span id="adminName"></span>
                    <button class="btn btn-outline" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Order Management</h1>
                <p>Manage all customer orders</p>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label>Status:</label>
                    <select id="statusFilter">
                        <option value="">All Status</option>
                        <option value="DIPESAN">DIPESAN</option>
                        <option value="PESANAN_DIJEMPUT">PESANAN_DIJEMPUT</option>
                        <option value="DIAMBIL">DIAMBIL</option>
                        <option value="DICUCI">DICUCI</option>
                        <option value="MENUNGGU_AMBIL_SENDIRI">MENUNGGU_AMBIL_SENDIRI</option>
                        <option value="DIKIRIM">DIKIRIM</option>
                        <option value="SELESAI">SELESAI</option>
                    </select>
                </div>
                <div class="filter-group">
                    <label>Search:</label>
                    <input type="text" id="searchInput" placeholder="Search by customer name, email, or order ID">
                </div>
                <button class="btn btn-primary" id="applyFilters">Apply Filters</button>
            </div>

            <!-- Orders Table -->
            <div class="table-container">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Customer</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Created</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be loaded here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div class="pagination">
                <button class="btn btn-outline" id="prevPage">Previous</button>
                <span id="pageInfo">Page 1 of 1</span>
                <button class="btn btn-outline" id="nextPage">Next</button>
            </div>
        </div>
    </main>

    <!-- Order Detail Modal -->
    <div class="modal" id="orderDetailModal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="modal-close" id="orderDetailModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div id="orderDetailContent">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div class="modal" id="chatModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Chat with Customer</h3>
                <button class="modal-close" id="chatModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="chat-container">
                    <div class="chat-header">
                        <div class="chat-header-info">
                            <h4>Order #<span id="adminChatOrderId"></span></h4>
                            <div class="chat-status">
                                <span class="status-badge" id="adminChatOrderStatus"></span>
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-outline" id="refreshAdminChatBtn" title="Refresh Messages">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </button>
                    </div>
                    <div class="chat-messages" id="adminChatMessages">
                        <!-- Messages will be loaded dynamically -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="adminChatInput" placeholder="Type your message...">
                        <button type="button" id="adminSendMessageBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Set API URL - Menggunakan environment variable atau hardcoded backend URL -->
    <script>
        // Production: Gunakan environment variable atau hardcoded backend URL
        // Development: Akan pakai localhost dari config.js
        const isProduction = window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1';
        
        // Cek environment variable dulu (di-inject saat build)
        let apiUrl = '%VITE_API_URL%';
        
        // Jika masih placeholder, gunakan hardcoded backend URL
        if (apiUrl === '%VITE_API_URL%' || !apiUrl || apiUrl === '') {
            if (isProduction) {
                // Backend URL yang sudah di-deploy
                apiUrl = 'https://laundry-online-fix.vercel.app/api';
            } else {
                apiUrl = 'http://localhost:3001/api';
            }
        }
        
        window.VITE_API_URL = apiUrl;
        console.log('API URL set to:', apiUrl);
    </script>
    <script type="module" src="../../js/controllers/admin/AdminOrdersController.js"></script>
</body>
</html>
