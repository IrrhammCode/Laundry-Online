<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courier Orders - Laundry & Dry Clean</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-truck"></i>
                <span>Courier Dashboard</span>
            </div>
            <div class="nav-menu">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="orders.html" class="nav-link active">Orders</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <div class="nav-user">
                    <span id="courierName"></span>
                    <button class="btn btn-outline" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>Order Management</h1>
                <p>Manage pickup and delivery orders</p>
            </div>

            <!-- Tabs -->
            <div class="tabs">
                <button class="tab-btn active" data-tab="pickup">Pickup Orders</button>
                <button class="tab-btn" data-tab="delivery">Delivery Orders</button>
            </div>

            <!-- Pickup Orders Tab -->
            <div class="tab-content active" id="pickupTab">
                <div class="filters">
                    <div class="filter-group">
                        <label>Status:</label>
                        <select id="pickupStatusFilter">
                            <option value="">All Status</option>
                            <option value="PENDING">Pending</option>
                            <option value="PICKED_UP">Picked Up</option>
                            <option value="DELIVERED">Delivered</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="applyPickupFilters">Apply Filters</button>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Address</th>
                                <th>Items</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="pickupOrdersTableBody">
                            <!-- Pickup orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Delivery Orders Tab -->
            <div class="tab-content" id="deliveryTab">
                <div class="filters">
                    <div class="filter-group">
                        <label>Status:</label>
                        <select id="deliveryStatusFilter">
                            <option value="">All Status</option>
                            <option value="READY">Ready</option>
                            <option value="OUT_FOR_DELIVERY">Out for Delivery</option>
                            <option value="DELIVERED">Delivered</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="applyDeliveryFilters">Apply Filters</button>
                </div>

                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Customer</th>
                                <th>Address</th>
                                <th>Items</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="deliveryOrdersTableBody">
                            <!-- Delivery orders will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Order Detail Modal -->
    <div class="modal" id="orderDetailModal">
        <div class="modal-content modal-lg">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="modal-close" id="orderDetailModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div id="orderDetailContent">
                    <!-- Order details will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../js/controllers/courier/CourierOrdersController.js"></script>
</body>
</html>
