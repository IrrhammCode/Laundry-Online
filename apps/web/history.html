<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History - Laundry & Dry Clean</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-tshirt"></i>
                <span>Laundry & Dry Clean</span>
            </div>
            <div class="nav-menu">
                <a href="index.html" class="nav-link">Home</a>
                <a href="order.html" class="nav-link">New Order</a>
                <a href="history.html" class="nav-link active">My Orders</a>
                <a href="profile.html" class="nav-link">Profile</a>
                <div class="nav-user">
                    <span id="userName"></span>
                    <button class="btn btn-outline" id="logoutBtn">Logout</button>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="page-header">
                <h1>My Orders</h1>
                <p>Track your laundry orders and chat with support</p>
            </div>

            <!-- Filters -->
            <div class="filters">
                <div class="filter-group">
                    <label for="statusFilter">Filter by Status:</label>
                    <select id="statusFilter">
                        <option value="">All Orders</option>
                        <option value="DIPESAN">Dipesan</option>
                        <option value="DIJEMPUT">Dijemput</option>
                        <option value="DICUCI">Dicuci</option>
                        <option value="DIKIRIM">Dikirim</option>
                        <option value="SELESAI">Selesai</option>
                    </select>
                </div>
                <button class="btn btn-primary" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
            </div>

            <!-- Orders List -->
            <div class="orders-container">
                <div id="ordersList" class="orders-list">
                    <!-- Orders will be loaded dynamically -->
                </div>
                
                <!-- Pagination -->
                <div class="pagination" id="pagination">
                    <!-- Pagination will be loaded dynamically -->
                </div>
            </div>
        </div>
    </main>

    <!-- Order Detail Modal -->
    <div class="modal" id="orderDetailModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Order Details</h3>
                <button class="modal-close" id="orderDetailModalClose">&times;</button>
            </div>
            <div class="modal-body" id="orderDetailContent">
                <!-- Order details will be loaded dynamically -->
            </div>
        </div>
    </div>

    <!-- Chat Modal -->
    <div class="modal" id="chatModal">
        <div class="modal-content large">
            <div class="modal-header">
                <h3>Chat Support</h3>
                <button class="modal-close" id="chatModalClose">&times;</button>
            </div>
            <div class="modal-body">
                <div class="chat-container">
                    <div class="chat-header">
                        <h4>Order #<span id="chatOrderId"></span></h4>
                        <div class="chat-status">
                            <span class="status-badge" id="chatOrderStatus"></span>
                        </div>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <!-- Messages will be loaded dynamically -->
                    </div>
                    <div class="chat-input">
                        <input type="text" id="chatInput" placeholder="Type your message...">
                        <button type="button" id="sendMessageBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/controllers/HistoryController.js"></script>
</body>
</html>
